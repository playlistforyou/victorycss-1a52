<!DOCTYPE html>
<html>
<head>
    <title>Arrows - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CSS arrow icons with Victory.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 5px;
        min-height: 100px;
    }

    .v-card p {
        padding: 10px;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <div class="v-card">
        <p>Top arrow <code>v-arrow-up</code>: <i class="v-arrow-up"></i></p>
        <p>Down arrow <code>v-arrow-down</code>: <i class="v-arrow-down"></i></p>
        <p>Left arrow <code>v-arrow-left</code>: <i class="v-arrow-left"></i></p>
        <p>Right arrow <code>v-arrow-right</code>: <i class="v-arrow-right"></i></p>
        <p>Top and down arrow <code>v-arrow-ud</code>: <i class="v-arrow-ud"></i></p>
    </div>

    <div class="v-card">
        <p style="color: #f00">
            <code>color: #f00</code>: <i class="v-arrow-ud"></i>
        </p>
        <p style="color: #00f">
            <code>color: #00f</code>: <i class="v-arrow-ud"></i>
        </p>
        <p style="color: #00f; font-size: 14pt">
            <code>font-size: 14pt</code>: <i class="v-arrow-ud"></i>
        </p>
        <p style="color: #f00; font-size: 24pt">
            <code>font-size: 24pt</code>: <i class="v-arrow-ud"></i>
        </p>
        <p style="color: #fc0; font-size: 32pt">
            <code>font-size: 32pt</code>: <i class="v-arrow-ud"></i>
        </p>
        <p style="font-size: 48pt">
            <code>font-size: 48pt</code>: <i class="v-arrow-ud"></i>
        </p>
    </div>
</body>
</html>
