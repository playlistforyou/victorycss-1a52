<!DOCTYPE html>
<html>
<head>
    <title>Borders - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Victory.css can apply border-radius or circle format for HTML elements with CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 15px;
        min-height: 100px;
        margin-bottom: 20px;
    }

    .example, .first {
        display: inline-block;
        margin: 5px;
        width: 100px;
        height: 100px;
    }
    .first {
        width: 250px;
    }
    </style>
</head>
<body>
    <div class="v-card">
        <h2>Border examples</h2>

        <div class="first v-bg-secondary v-border-round"></div>
        <div class="example v-bg-secondary v-border-circle"></div>
    </div>

    <div class="v-card">
        <h2>Button sizes</h2>

        <p>
            <button class="v-btn v-bg-secondary v-border-round">teste</button>
            <button class="v-btn v-bg-secondary v-border-circle">teste</button>
        </p>
    </div>

    <div class="v-card">
        <h2>Button rounds</h2>

        <p>
            <button class="v-btn v-bg-primary v-border-round">v-bg-primary</button>
            <button class="v-btn v-bg-secondary v-border-round">v-bg-secondary</button>
            <button class="v-btn v-bg-danger v-border-round">v-bg-danger</button>
            <button class="v-btn v-bg-success v-border-round">v-bg-success</button>
            <button class="v-btn v-bg-warning v-border-round">v-bg-warning</button>
            <button class="v-btn v-bg-dark v-border-round">v-bg-dark</button>
            <button class="v-btn v-bg-light v-border-round">v-bg-light</button>
        </p>

        <hr>

        <p>
            <button class="v-btn v-btn-lg v-bg-primary v-border-round">v-bg-primary</button>
            <button class="v-btn v-btn-lg v-bg-secondary v-border-round">v-bg-secondary</button>
            <button class="v-btn v-btn-lg v-bg-danger v-border-round">v-bg-danger</button>
            <button class="v-btn v-btn-lg v-bg-success v-border-round">v-bg-success</button>
            <button class="v-btn v-btn-lg v-bg-warning v-border-round">v-bg-warning</button>
            <button class="v-btn v-btn-lg v-bg-dark v-border-round">v-bg-dark</button>
            <button class="v-btn v-btn-lg v-bg-light v-border-round">v-bg-light</button>
        </p>
    </div>

    <div class="v-card">
        <h2>Button rounds</h2>

        <p>
            <button class="v-btn v-out-primary v-border-round">v-out-primary</button>
            <button class="v-btn v-out-secondary v-border-round">v-out-secondary</button>
            <button class="v-btn v-out-danger v-border-round">v-out-danger</button>
            <button class="v-btn v-out-success v-border-round">v-out-success</button>
            <button class="v-btn v-out-warning v-border-round">v-out-warning</button>
            <button class="v-btn v-out-dark v-border-round">v-out-dark</button>
            <button class="v-btn v-out-light v-border-round">v-out-light</button>
        </p>

        <hr>

        <p>
            <button class="v-btn v-btn-lg v-out-primary v-border-round">v-bg-primary</button>
            <button class="v-btn v-btn-lg v-out-secondary v-border-round">v-bg-secondary</button>
            <button class="v-btn v-btn-lg v-out-danger v-border-round">v-bg-danger</button>
            <button class="v-btn v-btn-lg v-out-success v-border-round">v-bg-success</button>
            <button class="v-btn v-btn-lg v-out-warning v-border-round">v-bg-warning</button>
            <button class="v-btn v-btn-lg v-out-dark v-border-round">v-bg-dark</button>
            <button class="v-btn v-btn-lg v-out-light v-border-round">v-bg-light</button>
        </p>
    </div>

    <div class="v-card v-bg-primary">
        <h2>Button rounds</h2>

        <p>
            <button class="v-btn v-bg-light v-border-round">v-bg-light</button>
            <button class="v-btn v-out-light v-border-round">v-out-light</button>
        </p>
    </div>
</body>
</html>
