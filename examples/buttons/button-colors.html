<!DOCTYPE html>
<html>
<head>
    <title>buttons - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 15px;
        min-height: 100px;
        margin-bottom: 20px;
    }

    .v-card p {
        padding: 5px;
    }

    .v-card button {
        margin-bottom: 5px;
    }

    code {
        margin: 15px 0;
    }
    </style>
</head>
<body>
    <div class="v-card">
        <h2>Button colors</h2>
        <p>
            <button class="v-btn v-bg-primary">v-bg-primary</button>
            <button class="v-btn v-bg-secondary">v-bg-secondary</button>
            <button class="v-btn v-bg-danger">v-bg-danger</button>
            <button class="v-btn v-bg-success">v-bg-success</button>
            <button class="v-btn v-bg-warning">v-bg-warning</button>
            <button class="v-btn v-bg-dark">v-bg-dark</button>
            <button class="v-btn v-bg-light">v-bg-light</button>
        </p>
        <p>
            <button class="v-btn v-bg-primary v-btn-round">v-bg-primary</button>
            <button class="v-btn v-bg-secondary v-btn-round">v-bg-secondary</button>
            <button class="v-btn v-bg-danger v-btn-round">v-bg-danger</button>
            <button class="v-btn v-bg-success v-btn-round">v-bg-success</button>
            <button class="v-btn v-bg-warning v-btn-round">v-bg-warning</button>
            <button class="v-btn v-bg-dark v-btn-round">v-bg-dark</button>
            <button class="v-btn v-bg-light v-btn-round">v-bg-light</button>
        </p>
    </div>

    <div class="v-card">
        <h2>Button outline colors</h2>
        <button class="v-btn v-out-primary">v-out-primary</button>
        <button class="v-btn v-out-secondary">v-out-secondary</button>
        <button class="v-btn v-out-danger">v-out-danger</button>
        <button class="v-btn v-out-success">v-out-success</button>
        <button class="v-btn v-out-warning">v-out-warning</button>
        <button class="v-btn v-out-dark" disabled>v-out-dark</button>
    </div>

    <div class="v-card v-bg-primary">
        <h2>Button outline colors in a colored card</h2>
        <button class="v-btn v-out-light">v-out-light</button>
    </div>

    <div class="v-card">
        <h2>Small buttons with colors</h2>
        <div class="v-row">
            <div class="v-col-md-6">
                <p>
                    <button class="v-btn v-btn-sm v-bg-primary">v-bg-primary + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-bg-secondary">v-bg-secondary + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-bg-danger">v-bg-danger + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-bg-success">v-bg-success + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-bg-warning">v-bg-warning + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-bg-dark">v-bg-dark + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-bg-light">v-bg-light + v-btn-sm</button>
                </p>
            </div>
            <div class="v-col-md-6">
                <p>
                    <button class="v-btn v-btn-sm v-out-primary">v-out-primary + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-out-secondary">v-out-secondary + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-out-danger">v-out-danger + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-out-success">v-out-success + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-out-warning">v-out-warning + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-out-dark">v-out-dark + v-btn-sm</button>
                </p>
                <p>
                    <button class="v-btn v-btn-sm v-out-light">v-out-light + v-btn-sm</button>
                </p>
            </div>
        </div>
    </div>

    <div class="v-card">
        <h2>Large buttons with colors</h2>
        <div class="v-row">
            <div class="v-col-md-6">
                <p>
                    <button class="v-btn v-btn-lg v-bg-primary">v-bg-primary + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-bg-secondary">v-bg-secondary + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-bg-danger">v-bg-danger + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-bg-success">v-bg-success + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-bg-warning">v-bg-warning + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-bg-dark">v-bg-dark + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-bg-light">v-bg-light + v-btn-lg</button>
                </p>
            </div>
            <div class="v-col-md-6">
                <p>
                    <button class="v-btn v-btn-lg v-out-primary">v-out-primary + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-out-secondary">v-out-secondary + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-out-danger">v-out-danger + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-out-success">v-out-success + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-out-warning">v-out-warning + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-out-dark">v-out-dark + v-btn-lg</button>
                </p>
                <p>
                    <button class="v-btn v-btn-lg v-out-light">v-out-light + v-btn-lg</button>
                </p>
            </div>
        </div>
    </div>

    <div class="v-card">
        <h2>Button block</h2>

        <button class="v-btn v-block">v-btn + v-block</button>
        <button class="v-btn v-block v-bg-primary">v-btn + v-block + v-bg-primary</button>
        <button class="v-btn v-block v-bg-danger">v-btn + v-block + v-bg-danger</button>

        <hr class="v-divider v-divider-dashed">

        <h2>Button (small) block</h2>

        <button class="v-btn v-block v-btn-sm">v-btn + v-block</button>
        <button class="v-btn v-block v-btn-sm v-bg-primary">v-btn + v-block + v-bg-primary</button>
        <button class="v-btn v-block v-btn-sm v-bg-danger">v-btn + v-block + v-bg-danger</button>

        <hr class="v-divider v-divider-dashed">

        <h2>Button (large) block</h2>

        <button class="v-btn v-btn-lg v-block">v-btn + v-block</button>
        <button class="v-btn v-btn-lg v-block v-bg-primary">v-btn + v-block + v-bg-primary</button>
        <button class="v-btn v-btn-lg v-block v-bg-danger">v-btn + v-block + v-bg-danger</button>
    </div>
</body>
</html>
