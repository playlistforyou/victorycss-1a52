<!DOCTYPE html>
<html>
<head>
    <title>group buttons - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 15px;
    }

    code {
        margin: 15px 0;
    }
    </style>
</head>
<body>
    <div class="v-card v-text-center">
        <div class="v-btn-group v-out-primary">
            <a href="#" class="v-btn">1</a>
            <a href="#" class="v-btn">2</a>
            <a href="#" class="v-btn">3</a>
            <a href="#" class="v-btn">4</a>
            <span class="v-btn">...</span>
            <a href="#" class="v-btn">997</a>
            <a href="#" class="v-btn">998</a>
            <a href="#" class="v-btn">999</a>
            <a href="#" class="v-btn">1000</a>
        </div>
    </div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".v-btn-group");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
