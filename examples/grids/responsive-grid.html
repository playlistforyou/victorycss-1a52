<!DOCTYPE html>
<html>
<head>
    <title>Responsive grid - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 5px;
        min-height: 100px;
    }

    code {
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="example">
        <div class="v-row">
            <div class="v-col-sm-1"><div class="v-card">v-col-sm-1</div></div>
            <div class="v-col-sm-2"><div class="v-card">v-col-sm-2</div></div>
            <div class="v-col-sm-3"><div class="v-card">v-col-sm-3</div></div>
            <div class="v-col-sm-4"><div class="v-card">v-col-sm-4</div></div>
            <div class="v-col-sm-2"><div class="v-card">v-col-sm-2</div></div>
        </div>

        <div class="v-row">
            <div class="v-col-sm-4"><div class="v-card">v-col-sm-4</div></div>
            <div class="v-col-sm-2"><div class="v-card">v-col-sm-2</div></div>
            <div class="v-col-sm-3"><div class="v-card">v-col-sm-3</div></div>
            <div class="v-col-sm-3"><div class="v-card">v-col-sm-3</div></div>
        </div>

        <div class="v-row">
            <div class="v-col-sm-6"><div class="v-card">v-col-sm-6</div></div>
            <div class="v-col-sm-6"><div class="v-card">v-col-sm-6</div></div>
        </div>

        <div class="v-row">
            <div class="v-col-sm-2"><div class="v-card v-bg-primary">v-primary</div></div>
            <div class="v-col-sm-2"><div class="v-card v-bg-secondary">v-secondary</div></div>
            <div class="v-col-sm-2"><div class="v-card v-bg-danger">v-danger</div></div>
            <div class="v-col-sm-2"><div class="v-card v-bg-success">v-success</div></div>
            <div class="v-col-sm-2"><div class="v-card v-bg-warning">v-warning</div></div>
            <div class="v-col-sm-2"><div class="v-card v-bg-dark">v-dark</div></div>
        </div>
    </div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".example");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        var j = 0;

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
