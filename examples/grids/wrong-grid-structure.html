<!DOCTYPE html>
<html>
<head>
    <title>Wrong grid structure - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 5px;
        min-height: 100px;
    }

    code {
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="example">
        <h2>Wrong structures</h2>

        <div class="v-row">
            <div class="doo">Homer</div>
            <div class="v-col-sm-6">col-1</div>
            <div class="v-col-sm-6">col-2</div>
        </div>

        <hr class="v-divider">

        <div class="v-row">
            <label>Homer</label><!-- invalid element, requires .v-col-* -->

            <div class="v-col-sm-6">
                <input type="text" name="foo">
            </div>
            <div class="v-col-sm-6">
                <input type="text" name="bar">
            </div>
        </div>

        <hr class="v-divider">

        <div class="anything"><!-- invalid element, requires .v-row -->
            <label>Homer</label>
            <div class="v-col-sm-6">col-1</div>
            <div class="v-col-sm-6">col-2</div>
        </div>
    </div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".example");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        var j = 0;

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
