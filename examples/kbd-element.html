<!DOCTYPE html>
<html>
<head>
    <title>&lt;kbd> element - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Victory.css apply pre-style for &lt;kbd&gt; HTML elements with CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 15px;
        min-height: 100px;
        margin-bottom: 20px;
        line-height: 2;
    }

    code {
        margin-top: 25px;
    }
    </style>
</head>
<body>
    <div class="v-card">
        <h2>Code box</h2>

        <div class="example">
            <p><kbd>Alt</kbd> + <kbd>A</kbd></p>
            <p><kbd>Ctrl</kbd> + <kbd>C</kbd></p>
            <p><kbd>Cmd</kbd> + <kbd>Alt</kbd> + <kbd>A</kbd></p>
            <p><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>A</kbd></p>
            <p><kbd>Cmd</kbd> + <kbd>Alt</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd></p>
        </div>
    </div>

    <div class="v-card">
        <h2>Code colors</h2>

        <div class="example">
            <p><kbd class="v-bg-primary">Ctrl</kbd> + <kbd class="v-bg-primary">C</kbd></p>
            <p><kbd class="v-bg-secondary">Ctrl</kbd> + <kbd class="v-bg-secondary">C</kbd></p>
            <p><kbd class="v-bg-danger">Ctrl</kbd> + <kbd class="v-bg-danger">C</kbd></p>
            <p><kbd class="v-bg-success">Ctrl</kbd> + <kbd class="v-bg-success">C</kbd></p>
            <p><kbd class="v-bg-dark">Ctrl</kbd> + <kbd class="v-bg-dark">C</kbd></p>
        </div>
    </div>

    <div class="v-card v-bg-dark">
        <h2>Code colors</h2>

        <div class="example">
            <p><kbd class="v-bg-warning">Ctrl</kbd> + <kbd class="v-bg-warning">C</kbd></p>
            <p><kbd class="v-bg-light">Ctrl</kbd> + <kbd class="v-bg-light">C</kbd></p>
        </div>
    </div>

    <div class="v-card">
        <h2>Code outline colors</h2>

        <div class="example">
            <p><kbd class="v-out-primary">Ctrl</kbd> + <kbd class="v-out-primary">C</kbd></p>
            <p><kbd class="v-out-secondary">Ctrl</kbd> + <kbd class="v-out-secondary">C</kbd></p>
            <p><kbd class="v-out-danger">Ctrl</kbd> + <kbd class="v-out-danger">C</kbd></p>
            <p><kbd class="v-out-success">Ctrl</kbd> + <kbd class="v-out-success">C</kbd></p>
            <p><kbd class="v-out-dark">Ctrl</kbd> + <kbd class="v-out-dark">C</kbd></p>
        </div>
    </div>

    <div class="v-card v-bg-dark">
        <h2>Code outline colors</h2>

        <div class="example">
            <p><kbd class="v-out-warning">Ctrl</kbd> + <kbd class="v-out-warning">C</kbd></p>
            <p><kbd class="v-out-light">Ctrl</kbd> + <kbd class="v-out-light">C</kbd></p>
        </div>
    </div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".example");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.innerHTML;

        code.className = "v-code-pre";
        code.innerText = html.replace(/^\s+|\s+$|\<(p|\/p)\>/gi, "").replace(/(\n)[ ]+/g, "$1");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
