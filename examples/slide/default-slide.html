<!DOCTYPE html>
<html>
<head>
    <title>Default slide - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <script src="../../dist/victory.min.js"></script>
    <style type="text/css">
    code {
        margin: 5px;
        margin-bottom: 40px;
    }
    </style>
</head>
<body>
    <!-- SLIDE -->
    <div class="v-slide">
        <div class="v-slide-inner">
            <div class="v-slide-item">
                <img src="data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' viewBox='0 0 800 320' height='320' width='800'><rect fill='%23800000' y='0' x='0' height='320' width='800'/><text style='font-weight:bold;font-size:17pt;font-family:Arial,Helvetica,Open Sans,sans-serif,monospace;fill:%23eceeef' y='165.50964' x='355.93192'>Example</text></svg>">
            </div>
            <div class="v-slide-item">
                <img src="data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' viewBox='0 0 800 320' height='320' width='800'><rect fill='%230000ff' y='0' x='0' height='320' width='800'/><text style='font-weight:bold;font-size:17pt;font-family:Arial,Helvetica,Open Sans,sans-serif,monospace;fill:%23eceeef' y='165.50964' x='355.93192'>Example</text></svg>">
            </div>
            <div class="v-slide-item">
                <img src="data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' viewBox='0 0 800 320' height='320' width='800'><rect fill='%23ff0000' y='0' x='0' height='320' width='800'/><text style='font-weight:bold;font-size:17pt;font-family:Arial,Helvetica,Open Sans,sans-serif,monospace;fill:%23eceeef' y='165.50964' x='355.93192'>Example</text></svg>">
            </div>
        </div>

        <!-- « » -->
        <button class="v-slide-btn-back">‹</button>
        <button class="v-slide-btn-next">›</button>
    </div>
    <!-- SLIDE -->

    <script type="text/javascript">
    var els = document.querySelectorAll(".v-slide");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        var j = 0;

        html = html.replace(/\<img src="data\:image\/svg.*?\<\/svg\>"\>/g, function () {
            return '<img src="image-' + (++j) + '.jpg">';;
        });

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
