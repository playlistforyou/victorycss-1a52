<!DOCTYPE html>
<html>
<head>
    <title>Table colors - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-table {
        width: 100%;
    }

    code {
        margin: 15px 0;
    }
    </style>
</head>
<body>
    <table class="v-table v-bg-dark">
        <thead>
            <tr>
                <th>Table Heading</th>
                <th>Table Heading</th>
                <th>Table Heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
    var els = document.querySelectorAll(".v-table");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
