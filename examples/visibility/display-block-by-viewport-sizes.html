<!DOCTYPE html>
<html>
<head>
    <title>{ display: block } by viewport sizes - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
        padding: 5px 15px;
    }

    .test {
        background: #00f;
        color: #fff;
        padding: 5px;
        min-height: 100px;
        margin: 5px 0;
    }

    code {
        margin: 5px 0;
    }
    </style>
</head>
<body>
    <h2>{display: block} by viewport sizes</h2>

    <div class="v-none v-block-sm test">.v-block-sm</div>
    <div class="v-none v-block-md test">.v-block-md</div>
    <div class="v-none v-block-lg test">.v-block-lg</div>
    <div class="v-none v-block-xl test">.v-block-xl</div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".test");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
